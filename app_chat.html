<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-бот с использованием Cerebras API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .chat-messages {
            height: 300px;
            overflow-y: scroll;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message-content {
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            max-width: 75%;
        }
        .message.user .message-content {
            background-color: #dcf8c6;
        }
        .message.bot .message-content {
            background-color: #e9ecef;
        }
        .chat-input {
            display: flex;
            padding: 15px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        .chat-buttons {
            text-align: center;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-buttons button {
            margin: 0 5px;
            padding: 10px 20px;
            border: none;
            background-color: #6c757d;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-buttons button:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Чат-бот
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Сообщения будут добавляться сюда -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Введите ваше сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
        <div class="chat-buttons">
            <button onclick="clearChat()">Очистить чат</button>
            <button onclick="loadHistory()">Загрузить историю</button>
            <button onclick="saveHistory()">Сохранить историю</button>
        </div>
    </div>

    <script>
        const apiKey = 'csk-xdkjrkc645hjpxm6883c559hw35t8x35nrkcjpjpcyexymnw';
        let chatHistory = [];

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (userInput === '') return;

            addMessage(userInput, 'user');
            chatHistory.push({ role: 'user', content: userInput });
            document.getElementById('user-input').value = '';

            try {
                const response = await fetch('https://api.cerebras.net/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        messages: [...chatHistory, { role: 'system', content: 'system_prompt' }],
                        model: "llama3.1-70b",
                        max_tokens: 1024,
                        temperature: 1,
                        top_p: 1
                    })
                });

                if (!response.ok) {
                    // Получаем текст ошибки из ответа
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                const botResponse = data.choices[0].message.content.trim();
                addMessage(botResponse, 'bot');
                chatHistory.push({ role: 'bot', content: botResponse });
            } catch (error) {
                console.error('Ошибка:', error);
                // Выводим сообщение об ошибке в чат
                addMessage(`Произошла ошибка при получении ответа: ${error.message}`, 'bot');
            }
        }

        function addMessage(content, sender) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.textContent = content;
            messageElement.appendChild(messageContent);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function clearChat() {
            document.getElementById('chat-messages').innerHTML = '';
            chatHistory = [];
        }

        function loadHistory() {
            const savedHistory = localStorage.getItem('chatHistory');
            if (savedHistory) {
                chatHistory = JSON.parse(savedHistory);
                chatHistory.forEach(message => addMessage(message.content, message.role));
            }
        }

        function saveHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }
    </script>
</body>
</html>
